version: "3.8"

services:
  mkt-postgres:
    image: postgres:16-alpine
    container_name: mkt-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - mkt-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mkt-network

  mkt-redis:
    image: redis:7-alpine
    container_name: mkt-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - mkt-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mkt-network

  mkt-api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    container_name: mkt-api
    environment:
      NODE_ENV: production
      PORT: 4100
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@mkt-postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@mkt-redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      APP_URL: ${APP_URL:-http://localhost}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@synap6ia.com}
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID:-}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET:-}
      LINKEDIN_REDIRECT_URI: ${LINKEDIN_REDIRECT_URI:-}
      TWITTER_CLIENT_ID: ${TWITTER_CLIENT_ID:-}
      TWITTER_CLIENT_SECRET: ${TWITTER_CLIENT_SECRET:-}
      TWITTER_REDIRECT_URI: ${TWITTER_REDIRECT_URI:-}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      N8N_API_KEY: ${N8N_API_KEY:-}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}
      META_ACCESS_TOKEN: ${META_ACCESS_TOKEN:-}
      META_AD_ACCOUNT_ID: ${META_AD_ACCOUNT_ID:-}
      META_PAGE_ID: ${META_PAGE_ID:-}
      CALCOM_API_KEY: ${CALCOM_API_KEY:-}
      CALCOM_API_URL: ${CALCOM_API_URL:-https://api.cal.com/v1}
      CALCOM_EVENT_TYPE_ID: ${CALCOM_EVENT_TYPE_ID:-}
    depends_on:
      mkt-postgres:
        condition: service_healthy
      mkt-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4100/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - mkt-network

  mkt-dashboard:
    build:
      context: ..
      dockerfile: docker/dashboard.Dockerfile
    container_name: mkt-dashboard
    environment:
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
      PORT: 3000
    depends_on:
      mkt-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - mkt-network

  mkt-n8n:
    image: n8nio/n8n:latest
    container_name: mkt-n8n
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: mkt-postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRESDB_SCHEMA: n8n
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost/webhook/}
      GENERIC_TIMEZONE: ${TIMEZONE:-Africa/Dakar}
    volumes:
      - mkt-n8n-data:/home/node/.n8n
    depends_on:
      mkt-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mkt-network

  mkt-nginx:
    image: nginx:alpine
    container_name: mkt-nginx
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    depends_on:
      mkt-api:
        condition: service_healthy
      mkt-dashboard:
        condition: service_healthy
      mkt-n8n:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - mkt-network

  mkt-backup:
    image: postgres:16-alpine
    container_name: mkt-backup
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: mkt-postgres
      POSTGRES_PORT: 5432
      BACKUP_INTERVAL_SECONDS: ${BACKUP_INTERVAL_SECONDS:-86400}
    volumes:
      - ./scripts/backup.sh:/scripts/backup.sh:ro
      - ./scripts/backup-entrypoint.sh:/scripts/backup-entrypoint.sh:ro
      - mkt-backups:/backups
    entrypoint: ["/bin/bash", "/scripts/backup-entrypoint.sh"]
    depends_on:
      mkt-postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mkt-network

volumes:
  mkt-postgres-data:
  mkt-redis-data:
  mkt-n8n-data:
  mkt-backups:

networks:
  mkt-network:
    driver: bridge
