version: "3.8"

services:
  mkt-postgres:
    image: postgres:16-alpine
    container_name: mkt-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - mkt-postgres-data:/var/lib/postgresql/data
      - ./postgres/init-rls.sql:/docker-entrypoint-initdb.d/init-rls.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mkt-network

  mkt-redis:
    image: redis:7-alpine
    container_name: mkt-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - mkt-redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mkt-network

  mkt-minio:
    image: minio/minio:latest
    container_name: mkt-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - mkt-minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mkt-network

  mkt-nginx:
    image: nginx:alpine
    container_name: mkt-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - mkt-network

volumes:
  mkt-postgres-data:
  mkt-redis-data:
  mkt-minio-data:

networks:
  mkt-network:
    driver: bridge
