version: "3.8"

services:
  mkt-postgres:
    image: postgres:16-alpine
    container_name: mkt-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - mkt-postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mkt-network

  mkt-redis:
    image: redis:7-alpine
    container_name: mkt-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - mkt-redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mkt-network

  mkt-n8n:
    image: n8nio/n8n:latest
    container_name: mkt-n8n
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: mkt-postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-synap6ia_marketing}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-mkt_user}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      DB_POSTGRESDB_SCHEMA: n8n
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-change_me_32_random_chars_n8n_key}
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678
      GENERIC_TIMEZONE: Africa/Dakar
    ports:
      - "${N8N_PORT:-5679}:5678"
    volumes:
      - mkt-n8n-data:/home/node/.n8n
    depends_on:
      mkt-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - mkt-network

  mkt-nginx:
    image: nginx:alpine
    container_name: mkt-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - mkt-network

volumes:
  mkt-postgres-data:
  mkt-redis-data:
  mkt-n8n-data:

networks:
  mkt-network:
    driver: bridge
