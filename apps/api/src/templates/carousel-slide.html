<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: {{_width}}px; height: {{_height}}px;
    display: flex; align-items: center; justify-content: center;
    background: linear-gradient(180deg, #0f0f1a 0%, #1a1a3e 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    overflow: hidden;
  }
  .card { padding: 60px; width: 85%; color: white; }
  .slide-indicator {
    font-size: 16px; color: {{brandColor}}; font-weight: 700;
    margin-bottom: 24px; letter-spacing: 2px;
  }
  .title { font-size: 36px; font-weight: 800; margin-bottom: 24px; line-height: 1.2; }
  .content { font-size: 22px; opacity: 0.8; line-height: 1.6; }
  .progress {
    position: absolute; bottom: 48px; left: 60px; right: 60px;
    display: flex; gap: 8px; height: 4px;
  }
  .progress-dot { flex: 1; background: rgba(255,255,255,0.15); border-radius: 2px; }
  .progress-dot.active { background: {{brandColor}}; }
  .brand { position: absolute; bottom: 24px; right: 32px; font-size: 16px; opacity: 0.5; font-weight: 600; color: white; }
</style>
</head>
<body>
  <div class="card">
    <p class="slide-indicator">{{slideNumber}} / {{totalSlides}}</p>
    <h2 class="title">{{title}}</h2>
    <p class="content">{{content}}</p>
  </div>
  <div class="brand">{{brandName}}</div>
</body>
</html>
