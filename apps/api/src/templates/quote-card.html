<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: {{_width}}px; height: {{_height}}px;
    display: flex; align-items: center; justify-content: center;
    background: linear-gradient(135deg, {{brandColor}} 0%, #1a1a2e 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    overflow: hidden;
  }
  .card {
    width: 85%; text-align: center; color: white; padding: 48px;
  }
  .quote-mark { font-size: 80px; opacity: 0.3; line-height: 1; margin-bottom: -20px; }
  .quote { font-size: 36px; font-weight: 700; line-height: 1.3; margin-bottom: 32px; }
  .author { font-size: 22px; font-weight: 600; margin-bottom: 4px; }
  .role { font-size: 18px; opacity: 0.7; }
  .brand { position: absolute; bottom: 24px; right: 32px; font-size: 16px; opacity: 0.5; font-weight: 600; color: white; }
</style>
</head>
<body>
  <div class="card">
    <div class="quote-mark">"</div>
    <p class="quote">{{quote}}</p>
    <p class="author">{{author}}</p>
    <p class="role">{{role}}</p>
  </div>
  <div class="brand">{{brandName}}</div>
</body>
</html>
