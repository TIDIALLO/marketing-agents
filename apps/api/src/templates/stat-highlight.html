<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: {{_width}}px; height: {{_height}}px;
    display: flex; align-items: center; justify-content: center;
    background: #0f0f1a;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    overflow: hidden;
  }
  .card { text-align: center; color: white; padding: 48px; }
  .stat { font-size: 120px; font-weight: 900; color: {{brandColor}}; line-height: 1; margin-bottom: 16px; }
  .label { font-size: 32px; font-weight: 700; margin-bottom: 16px; text-transform: uppercase; letter-spacing: 2px; }
  .context { font-size: 22px; opacity: 0.6; max-width: 600px; margin: 0 auto; line-height: 1.4; }
  .accent-bar { width: 80px; height: 4px; background: {{brandColor}}; margin: 24px auto; border-radius: 2px; }
  .brand { position: absolute; bottom: 24px; right: 32px; font-size: 16px; opacity: 0.5; font-weight: 600; color: white; }
</style>
</head>
<body>
  <div class="card">
    <p class="stat">{{stat}}</p>
    <div class="accent-bar"></div>
    <p class="label">{{label}}</p>
    <p class="context">{{context}}</p>
  </div>
  <div class="brand">{{brandName}}</div>
</body>
</html>
