<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: {{_width}}px; height: {{_height}}px;
    display: flex; align-items: center; justify-content: center;
    background: linear-gradient(145deg, #0f0f1a 0%, #1a1a3e 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    overflow: hidden;
  }
  .card { padding: 60px; width: 85%; color: white; }
  .icon { font-size: 48px; margin-bottom: 20px; }
  .feature-title { font-size: 40px; font-weight: 800; margin-bottom: 16px; line-height: 1.2; }
  .feature-desc { font-size: 22px; opacity: 0.8; margin-bottom: 32px; line-height: 1.5; }
  .benefit {
    display: inline-block; padding: 12px 28px; border-radius: 8px;
    background: {{brandColor}}; color: white; font-size: 20px; font-weight: 700;
  }
  .brand { position: absolute; bottom: 24px; right: 32px; font-size: 16px; opacity: 0.5; font-weight: 600; color: white; }
  .glow {
    position: absolute; top: -100px; right: -100px;
    width: 300px; height: 300px; border-radius: 50%;
    background: {{brandColor}}; opacity: 0.1; filter: blur(80px);
  }
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="card">
    <div class="icon">&#9889;</div>
    <h2 class="feature-title">{{featureTitle}}</h2>
    <p class="feature-desc">{{featureDesc}}</p>
    <span class="benefit">{{benefit}}</span>
  </div>
  <div class="brand">{{brandName}}</div>
</body>
</html>
