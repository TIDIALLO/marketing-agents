<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: {{_width}}px; height: {{_height}}px;
    display: flex; align-items: center; justify-content: center;
    background: #0f0f1a;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    overflow: hidden;
  }
  .container { display: flex; width: 85%; gap: 32px; padding: 48px; }
  .col { flex: 1; padding: 32px; border-radius: 16px; }
  .col-left { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
  .col-right { background: {{brandColor}}15; border: 1px solid {{brandColor}}40; }
  .col-title { font-size: 24px; font-weight: 800; color: white; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
  .col-left .col-title { opacity: 0.5; }
  .col-right .col-title { color: {{brandColor}}; }
  .items { font-size: 18px; color: rgba(255,255,255,0.7); line-height: 2; }
  .col-right .items { color: white; }
  .vs {
    display: flex; align-items: center; justify-content: center;
    width: 48px; height: 48px; border-radius: 50%;
    background: {{brandColor}}; color: white;
    font-size: 16px; font-weight: 900; align-self: center;
  }
  .brand { position: absolute; bottom: 24px; right: 32px; font-size: 16px; opacity: 0.5; font-weight: 600; color: white; }
</style>
</head>
<body>
  <div class="container">
    <div class="col col-left">
      <h3 class="col-title">{{leftTitle}}</h3>
      <div class="items">{{leftItems}}</div>
    </div>
    <div class="vs">VS</div>
    <div class="col col-right">
      <h3 class="col-title">{{rightTitle}}</h3>
      <div class="items">{{rightItems}}</div>
    </div>
  </div>
  <div class="brand">{{brandName}}</div>
</body>
</html>
